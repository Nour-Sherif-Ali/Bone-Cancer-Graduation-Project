<div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-xl border border-gray-200 animate-fade-in">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Edit Profile</h2>
  
    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">First Name</label>
        <input type="text" formControlName="firstName"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent shadow-sm"
          placeholder="Enter first name" />
      </div>
  
      <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">Last Name</label>
        <input type="text" formControlName="lastName"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent shadow-sm"
          placeholder="Enter last name" />
      </div>
  
      <div class="md:col-span-2">
        <label class="block mb-2 text-sm font-semibold text-gray-700">Email</label>
        <input type="email" formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent shadow-sm"
          placeholder="Enter email address" />
      </div>
  
      <div class="md:col-span-2">
        <label class="block mb-2 text-sm font-semibold text-gray-700">Mobile Number</label>
        <input type="text" formControlName="phone"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent shadow-sm"
          placeholder="Enter mobile number" />
      </div>
  
      <div class="md:col-span-2 flex justify-center">
        <button type="submit"
          class="bg-indigo-600 text-white px-8 py-3 rounded-lg shadow-md hover:bg-indigo-700 transition-all duration-300">
          Update Profile
        </button>
      </div>
    </form>
  </div>
