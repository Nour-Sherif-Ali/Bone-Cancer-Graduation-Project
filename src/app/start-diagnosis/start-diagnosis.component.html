<body class=" w-full h-screen">
<section
class="relative w-full min-h-[100vh] flex flex-col items-center justify-center text-center px-6 lg:px-16 py-16 md:py-32">
<!-- Background Image -->
<div class="absolute inset-0  bg-no-repeat bg-center"
  style="background-image: url(upload.jpg);"
  style="background-color:#ffffffb9 ">

</div>

<div class="absolute inset-0 bg-black opacity-30"></div>

  <div class="relative z-10 text-white  bg-indigo-400 opacity-90 p-8 rounded-xl shadow-xl max-w-md w-full">
      <h2 class="text-2xl font-semibold text-white text-center mb-6">Upload Your File</h2>
      
      <!-- File upload box -->
      <div class="flex flex-col  items-center justify-center p-6 border-2 border-dashed border-gray-300 rounded-xl hover:border-blue-600 transition-all duration-300">
          <!-- Icon for drag & drop -->
          <svg class="w-16 h-16 text-blue-500 mb-4 transition-all duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>

          <!-- Hidden file input -->
          <input id="file-upload" type="file" class="hidden" />
          
          <!-- Custom label for file upload -->
          <label for="file-upload" class="text-gray-600 cursor-pointer text-center hover:text-blue-600 transition-all duration-300">
              <span class="block text-xl font-medium">Drag & Drop your file here</span>
              <span class="block text-sm text-gray-400">Or click to browse</span>
          </label>

          <!-- File name display -->
          <div id="file-name" class="mt-3 text-gray-700 text-sm font-medium hidden">No file selected</div>
      </div>
      
      <!-- Upload Button -->
      <button id="upload-btn" class="w-full mt-6 py-2 px-4 cursor-pointer bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all duration-300" >Upload</button>
  </div>

  <script>
      const fileInput = document.getElementById('file-upload');
      const fileNameDisplay = document.getElementById('file-name');
      const uploadButton = document.getElementById('upload-btn');

      // Display file name after selection
      fileInput.addEventListener('change', () => {
          if (fileInput.files.length > 0) {
              fileNameDisplay.textContent = fileInput.files[0].name;
              fileNameDisplay.classList.remove('hidden');
              uploadButton.removeAttribute('disabled');
          } else {
              fileNameDisplay.textContent = 'No file selected';
              fileNameDisplay.classList.add('hidden');
              uploadButton.setAttribute('disabled', 'true');
          }
      });
  </script>
