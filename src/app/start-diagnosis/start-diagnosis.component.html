<!-- صفحة الخلفية -->
<div class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-800 flex items-center justify-center px-4 py-12">

    <!-- كارد التشخيص -->
    <div class="w-full max-w-3xl bg-[#1f2937] rounded-2xl shadow-2xl p-10 flex flex-col gap-8 border border-blue-600/20 backdrop-blur-md bg-opacity-80">
  
      <!-- العنوان -->
      <h2 class="text-3xl font-extrabold text-white text-center tracking-wide">
        🧬 Bone Cancer Diagnosis
      </h2>
      <p class="text-center text-blue-300 text-base">Upload your X-ray image and get a smart diagnosis</p>
  
      <!-- رفع الملف -->
      <label for="file-upload" class="w-full flex flex-col items-center justify-center gap-4 py-8 px-6 border-2 border-dashed border-blue-400 rounded-xl text-blue-200 cursor-pointer hover:border-blue-600 hover:text-white transition-all duration-300">
        <svg class="w-14 h-14 text-blue-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1M12 12v9m0-9l-3 3m3-3l3 3M16 8a4 4 0 00-8 0v1"></path>
        </svg>
        <span class="text-lg font-semibold">Click to upload X-ray</span>
        <input id="file-upload" type="file" class="hidden" (change)="onFileChange($event)" />
      </label>
  
      <!-- زرار الرفع -->
      <button 
        (click)="uploadImage()" 
        class="w-full py-4 px-6 bg-gradient-to-r from-blue-600 to-purple-700 text-white font-bold rounded-xl shadow-md hover:shadow-xl hover:from-blue-700 hover:to-purple-800 transition-all duration-300 text-lg uppercase tracking-wide">
        🔼 Upload & Diagnose
      </button>
  
      <!-- نتيجة التشخيص -->
      <div class="mt-2 bg-gray-900/70 p-6 rounded-xl text-white text-xl shadow-inner flex items-center justify-center min-h-[70px]" *ngIf="!loading && result">
        🧠 <span class="ml-2 font-semibold">Diagnosis Result:</span> 
        <strong class="ml-2 text-green-400">{{ result }}</strong>
      </div>
  
      <!-- لودر -->
      <div class="text-blue-300 text-lg animate-pulse text-center" *ngIf="loading">
        <span>🔍 Diagnosing your image... Please wait</span>
      </div>
    </div>
  </div>
