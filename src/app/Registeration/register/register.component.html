<body class="w-full min-h-screen bg-gradient-to-r from-[#8892f0] to-[#aeb5f7] flex items-center justify-center p-4 text-gray-900">
       <div class="w-full max-w-[1200px] bg-white rounded-3xl shadow-2xl flex flex-col md:flex-row">
         <!-- Left -->
         <div class="w-full md:w-1/2 p-6 md:p-12">
           <h1 class="text-xl md:text-4xl font-semibold mb-2">Create an account</h1>
           <p class="text-gray-400 mb-6">Already have an account? <a routerLink="/login" class="text-black hover:underline">Log in</a></p>
     
           <!-- Toggle Doctor/Patient -->
           <div class="flex justify-between mb-6 border-b border-gray-200">
             <button type="button" class="w-1/2 text-center text-gray-600 pb-2 font-medium hover:border-indigo-500" (click)="isDoctor = false">Patient</button>
             <button type="button" class="w-1/2 text-center text-gray-600 pb-2 font-medium hover:border-indigo-500" (click)="isDoctor = true">Doctor</button>
           </div>
     
           <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-4">
             <input type="text" placeholder="Name" formControlName="name" class="form-input">
             <input type="email" placeholder="Email" formControlName="email" class="form-input">
             <input type="password" placeholder="Password" formControlName="password" class="form-input">
             <input type="password" placeholder="Confirm Password" formControlName="repassword" class="form-input">
             <input type="date" placeholder="Birthdate" formControlName="birthdate" class="form-input">
     
             <h5 class="font-bold text-gray-900">Gender</h5>
             <div class="flex gap-4 mb-4">
               <label><input type="radio" value="male" formControlName="gender"> Male</label>
               <label><input type="radio" value="female" formControlName="gender"> Female</label>
             </div>
     
             <input type="tel" placeholder="Phone Number" formControlName="mobile" class="form-input">
             <input type="tel" *ngIf="!isDoctor" placeholder="Relative Number" formControlName="relativeNumber" class="form-input">
             <input type="text" *ngIf="isDoctor" placeholder="Syndicate Number" formControlName="syndicateNumber" class="form-input">
     
             <label class="block mt-2">
               <span class="text-sm text-gray-600">Profile Image (Optional)</span>
               <input type="file" (change)="onFileSelected($event)" class="mt-1 text-sm">
             </label>
     
             <label class="flex items-center space-x-2">
               <input type="checkbox" class="rounded bg-gray-200 border-gray-600 text-purple-600 focus:ring-purple-600">
               <span class="text-gray-400">I agree to the <a href="#" class="text-black hover:underline">Terms & Conditions</a></span>
             </label>
     
             <button type="submit" class="w-full bg-[#5f6ffc] text-white rounded-3xl p-3 hover:bg-purple-600 transition-colors">
               Create account
             </button>
     
             <!-- Divider -->
             <div class="relative my-4">
               <div class="absolute inset-0 flex items-center">
                 <div class="w-full border-t border-gray-300"></div>
               </div>
               <div class="relative flex justify-center text-sm">
                 <span class="px-2 bg-white text-gray-500">Or sign up with</span>
               </div>
             </div>
     
             <!-- Google Signup -->
             <div class="flex justify-center">
               <button type="button" (click)="signUpWithGoogleHandler()" class="w-full md:w-1/2 flex items-center justify-center gap-2 bg-gray-100 rounded-lg p-3 hover:bg-gray-200 transition-colors">
                 <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="currentColor" d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/></svg>
                 Google
               </button>
             </div>
           </form>
         </div>
     
         <!-- Right Image Section -->
         <div class="w-full md:w-1/2 bg-cover bg-center relative" style="background-image: url('https://t3.ftcdn.net/jpg/12/61/80/46/360_F_1261804607_aPzz5THfXZVvypEaq6GgJ39NTGeMlQu0.jpg')">
           <div class="absolute inset-0 bg-[#6875e77a]"></div>
         </div>
       </div>
     </body>
