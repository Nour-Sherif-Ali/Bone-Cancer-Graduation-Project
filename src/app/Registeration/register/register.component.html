<div class="register-container p-6 max-w-2xl mx-auto bg-white rounded-3xl shadow-2xl mt-10">
  <h1 class="text-3xl font-bold text-center text-gray-900 mb-4">Create an account</h1>

  <div class="flex justify-center space-x-4 mb-6">
    <button type="button"
            [class.bg-indigo-500]="userRole === 'Patient'"
            class="px-6 py-2 text-white rounded-full bg-gray-400"
            (click)="selectRole('Patient')">Patient</button>
    <button type="button"
            [class.bg-indigo-500]="userRole === 'Doctor'"
            class="px-6 py-2 text-white rounded-full bg-gray-400"
            (click)="selectRole('Doctor')">Doctor</button>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-4">
    <input type="text" formControlName="name" placeholder="Name"
           class="w-full p-3 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-600" />

    <input type="email" formControlName="email" placeholder="Email"
           class="w-full p-3 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-600" />

    <input type="password" formControlName="password" placeholder="Password"
           class="w-full p-3 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-600" />

    <input type="password" formControlName="repassword" placeholder="Confirm Password"
           class="w-full p-3 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-600" />

    <input type="date" formControlName="birthdate"
           class="w-full p-3 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-600" />

    <div class="flex items-center space-x-4">
      <label><input type="radio" value="male" formControlName="gender" /> Male</label>
      <label><input type="radio" value="female" formControlName="gender" /> Female</label>
    </div>

    <input type="tel" formControlName="mobile" placeholder="Phone Number"
           class="w-full p-3 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-600" />

    <input *ngIf="userRole === 'Doctor'" type="text" formControlName="syndicateNumber" placeholder="Syndicate Number"
           class="w-full p-3 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-600" />

    <input *ngIf="userRole === 'Patient'" type="tel" formControlName="relativeNumber" placeholder="Relative Number"
           class="w-full p-3 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-600" />

    <input type="file" (change)="onFileSelected($event)"
           class="w-full p-3 bg-gray-50 rounded-md" />

    <button type="submit"
            class="w-full bg-indigo-600 text-white p-3 rounded-full hover:bg-indigo-700 transition-colors">
      Create Account
    </button>
  </form>
</div>
