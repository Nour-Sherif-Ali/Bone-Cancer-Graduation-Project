
<div class="register-box">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <input type="text" placeholder="Name" formControlName="name" />
    <input type="email" placeholder="Email" formControlName="email" />
    <input type="password" placeholder="Password" formControlName="password" />
    <input type="date" placeholder="Birthdate" formControlName="birthdate" />
    
    <select formControlName="gender">
      <option value="" selected>Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <input type="text" placeholder="Mobile" formControlName="mobile" />

    <button type="submit" isLoading>Register</button>
  </form>

  <p *ngIf="isErrorMsg" class="error">{{ errorMessage }}</p>
</div>
