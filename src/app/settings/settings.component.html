<!-- src/app/components/settings/settings.component.html -->
<div class="settings-container">
    <h2>تعديل بياناتك</h2>
    <form (ngSubmit)="updateData()">
      <label for="name">الاسم:</label>
      <input type="text" id="name" [(ngModel)]="updatedData.name" name="name" required />
      
      <label for="phone">رقم الهاتف:</label>
      <input type="text" id="phone" [(ngModel)]="updatedData.phone" name="phone" required />
  
      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" [(ngModel)]="updatedData.email" name="email" required />
  
      <button type="submit">update data</button>
    </form>
  </div>
